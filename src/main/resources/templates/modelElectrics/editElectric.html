<div class="container py-2">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<h1 class="text-center text-dark">Edtiar pokemon tipo electrico</h1>
			<hr class="my-4">
			<form th:action="@{/electrics/guardar}"
				  th:object="${electric}" method="post">

				<div class="form-floating mb-3">
					<input type="text" class=" form-control rounded-4"  readonly="readonly" th:field="*{idPokemon}">
					<label >#</label>
				</div>

				<div class="form-floating mb-3">
					<input type="text" class=" form-control rounded-4"   name="nombre" placeholder="nombre " th:field="*{nombre}" >
					<label for="floatingInput">Nombre</label>
				</div>

				<div class="form-floating mb-3">
					<input type="text" class=" form-control rounded-4"   name="img" placeholder="img"  th:field="*{img}">
					<label for="floatingInput">Imagen</label>
				</div>

				<div class="form-floating mb-3">
					<input type="text" class=" form-control rounded-4"   name="clase" placeholder="clase"  th:field="*{clase}">
					<label for="floatingInput">Clase</label>
				</div>

				<div class="form-floating mb-3">
					<input type="text" class=" form-control rounded-4"   name="region" placeholder="region"  th:field="*{region}">
					<label for="floatingInput">Region</label>
				</div>

				<div class="form-floating mb-3">
					<input type="text" class=" form-control rounded-4"   name="categoria" placeholder="categoria"  th:field="*{categoria}">
					<label for="floatingInput">Categoria</label>
				</div>


				<div class="row g-0">
					<div class="col-sm-6 col-md-5">
						<div class="form-floating mb-3">
							<input type="text" class=" form-control rounded-4"  name="ataque" placeholder="ataque"  th:field="*{ataque}">
							<label for="floatingInput">Ataque</label>
						</div>
					</div>
					<div class="col-6 col-md-6 ms-4">
						<div class="form-floating mb-3">
							<input type="text" class=" form-control rounded-4"  name="vida" placeholder="vida"th:field="*{vida}">
							<label for="floatingInput">Vida</label>
						</div>
					</div>
				</div>



				<div align="center">
					<button type="submit" class="btn btn-warning pandaren" id="editar">Guardar</button>
				</div>

			</form>
		</div>
	</div>
</div>
<script >
$( "#editar").click(function(){
Swal.fire({
  position: 'top-center',
  icon: 'success',
  title: 'Cambios guardados',
  showConfirmButton: false,
  timer: 2000
})
});
</script>
