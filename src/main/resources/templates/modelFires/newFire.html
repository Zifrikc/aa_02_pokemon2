<div class="container py-2">
	<div class="row">
		<h1 class="text-center text-dark">Nuevo pokemon tipo fuego</h1>
		<div class="col-md-6 offset-md-3">

			<hr class="my-4">
			<form th:action="@{/fires/guardar}"
				  th:object="${fire}" method="post">

				<div class="form-floating mb-3">
					<input type="text" class=" form-control rounded-4"  id="nombre"   name="nombre" placeholder="nombre" th:field="*{nombre}" >
					<label >Nombre</label>
				</div>

				<div class="form-floating mb-3">
					<input type="text" class=" form-control rounded-4" id="img"   name="img" placeholder="img"  th:field="*{img}">
					<label>Imagen</label>
				</div>

				<div class="form-floating mb-3">
					<input type="text" class=" form-control rounded-4"  id="clase"  name="clase" placeholder="clase"  th:field="*{clase}">
					<label>Clase</label>
				</div>

				<div class="form-floating mb-3">
					<input type="text" class=" form-control rounded-4" id="region"  name="region" placeholder="region"  th:field="*{region}">
					<label >Region</label>
				</div>

				<div class="form-floating mb-3">
					<input type="text" class=" form-control rounded-4"  id="categoria"   name="categoria" placeholder="categoria"  th:field="*{categoria}">
					<label>Categoria</label>
				</div>


				<div class="row g-0">
					<div class="col-sm-6 col-md-5">
						<div class="form-floating mb-3">
							<input type="text" class=" form-control rounded-4"   id="ataque"  name="ataque" placeholder="ataque"  th:field="*{ataque}">
							<label>Ataque</label>
						</div>
					</div>
					<div class="col-6 col-md-6 ms-4">
						<div class="form-floating mb-3">
							<input type="text" class=" form-control rounded-4" id="vida"  name="vida" placeholder="vida"th:field="*{vida}">
							<label >Vida</label>
						</div>
					</div>
				</div>



				<div align="center">
					<button type="submit" class="btn btn-danger pandaren" id="guardar">Guardar</button>
				</div>

			</form>

		</div>
	</div>
</div>
<script >
$( "#guardar").click(function(){
Swal.fire({
  position: 'top-center',
  icon: 'success',
  title: 'Nuevo pokemon agregado',
  showConfirmButton: false,
  timer: 2000
})
});
</script>
